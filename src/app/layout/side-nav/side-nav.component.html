<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Responsive App</h1>
    <h1 class="app-name">Responsive App</h1>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <!-- <a routerLink="/" *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <mat-list-item>
          <a mat-list-item href="/asdas">
            <fa-icon [icon]="faMoneyCheckAlt" size="lg" pull="left"></fa-icon>
            การเงิน
          </a>
        </mat-list-item>
        <mat-list-item>
          <a mat-list-item href="/asdas">
            <fa-icon [icon]="faPrescription" size="lg" pull="left" [classes]="['my-icon-class']"></fa-icon>ห้องยา
          </a>
        </mat-list-item>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
